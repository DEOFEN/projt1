        //script for module 2 
        function fna1()
           {
            var x=8;
            if (x>0)
            {
                document.write("positive");
            }
            else if(x<0)
            {
                document.write("negative");
            }
            else{
                document.write("zero");
            }}


        //script for module 3
        function fna2()
           {
           var day=1;
            switch(day)
            {
                case 1:
                document.write("sunday");
                break;
                case 2:
                document.write("monday");
                break;
                case 3:
                document.write("tuesday");
                break;
                case 4:
                document.write("wednesday");
                break;
                case 5:
                document.write("thursday");
                break;
                case 6:
                document.write("friday");
                break;
                case 7:
                document.write("saturday");
                break;
                default:
                document.write("wrong input");
                break;
            }} 


        //script for module 4
        //print first 5 even numbers
        function fna3()
        {
        for (var x=2 ; x<=10 ; x+=2)
        {
            document.write("<h2>"+x+"</h2>");
        }
        //print multiplication table of 5
        document.write("table of 5 ");
        for (var x=1 ; x<=10 ; x++)
        {
            document.write("<h2>"+(5*x)+"</h2>");
        }} 


        //script for module 5

        function fna4()

        while(x<10)
        {
        document.write("<h2>"+x+"</h2>");

        }}

         function fna6()

             //if we don't want to give values in parameters

        {
            var a=3;

        }
        addNumber1();          //function call

        //if we want to give values in parameters when calling
        function addNumber2(a,b)   //function declaration
        {
            var total2=a+b;
            document.write("<h2>total : "+total2+"</h2>");
        }
        addNumber2(2,4);            //function call
        addNumber2(3,4);            //function call
        //when function returns a value
        function addNumber3(a,b)   //function declaration
        {
            var total3=a+b;
            return total3;
        }
        var output=addNumber3("hello","world");
        document.write("<h2>total : "+output+"</h2>");
         }


         function fna7()
